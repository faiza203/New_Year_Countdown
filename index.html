<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
</head>

<body>
    <div id="year" class="year"></div>
    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <div id="days">
            </div>
        </div>
        <div class="time">
            <div id="hours">
            </div>
        </div>
        <div class="time">
            <div id="minutes">
            </div>
        </div>
        <div class="time">
            <h2 id="seconds"> </h2>
            <small>Seconds</small>
        </div>
    </div>
    <img src="https://github.com/bradtraversy/vanillawebprojects/blob/master/new-year-countdown/img/spinner.gif?raw=true" alt="Loading..." id="loading" class="loading" />
</body>
<script src="script.js"></script>

</html>
